<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>App Clima & Musica</title>
    
</head>
<body>
   <section class="container">
    <video class="video" autoplay muted loop>
        <source id="video-source" src="videos/video/video2.mp4" type="video/mp4">

    </video>
    <div class="caixa">
        <div class="procura">
            <button onclick="botaoDeBusca()">
                <img src="imagens/lupa5.png" alt="icone-lupa">
            </button>
            <input id="input-busca" placeholder="Escreva o Nome Da Cidade" type="text">
        </div>

        <div class="envelope">
            <div class="conteudo-clima">
                <img class="icone-tempo" src="imagens/dia/01d.png" alt="icone tempo">
                <h2 class="nome-cidade">parisa cidade famosa</h2>
                <h3 class="temperatura">22°C</h3>

                <div class="conteudo-variacoes">
                    <p class="maxtemperatura">max: 23°C</p>
                <p class="mintemperatura">min: 21°C</p>

                    
                </div>
                
            </div>
            <div class="conteudo-musica">
                <img class="icone-musica" src="imagens/Musica 2.png" alt="musica-icon">
                <h2>Playlist</h2>

                <ul class="playlist-caixa">
                    <li>
                        <img src="imagens/spotfy.png" alt="spotfy-icon">
                        <p>Nouveautés</p>
                    </li>
                    <li>
                        <img src="imagens/spotfy.png" alt="spotfy-icon">
                        <p>Nouveautés</p>
                    </li>
                    <li>
                        <img src="imagens/spotfy.png" alt="spotfy-icon">
                        <p>Nouveautés</p>
                    </li>
                </ul>
            </div>
        </div>

    </div>

   </section>

   <script src="script.js"></script>
    
</body>
</html>
